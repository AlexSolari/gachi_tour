<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="mui.min.css" rel="stylesheet" type="text/css" />
    <script src="mui.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <script id="template-tab" type="text/html">
        <li class="">
            <a data-mui-toggle="tab" data-mui-controls="pane-justified-{index}">{battletag}</a>
        </li>
    </script>

    <script id="template-content" type="text/html">
        <div class="mui-tabs__pane" id="pane-justified-{index}">
            <div class="mui-container-fluid">
                <div class="mui-row">
                    <div class="mui-col-md-4">
                        <img src="{deck1}">
                    </div>
                    <div class="mui-col-md-4">
                        <img src="{deck2}">
                    </div>
                    <div class="mui-col-md-4">
                        <img src="{deck3}">
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- example content -->
    <div class="site">
        <div class="mui-panel">
            <h1 style='text-align: center'>НОВОТУРИК</h1>
            <div class="mui-container-fluid">
                <ul class="tabs mui-tabs__bar mui-tabs__bar--justified"></ul>
                <div class="tabs-content mui-container">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
